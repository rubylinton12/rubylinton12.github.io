<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="road" src="images/road.jpg" crossorigin="anonymous" />
		<img id="bush" src="images/bush.jpg" crossorigin="anonymous" />
		<img id="palm" src="images/palm.jpg" crossorigin="anonymous" />
        <img id="amazon" src="images/amazon.jpg" crossorigin="anonymous" />
        <img id="glass" src="images/glass.jpg" crossorigin="anonymous" />
        <img id="tire" src="images/tire.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true;"
		shadow="cast: false; receive: true">
	</a-plane>
    
     <a-box
		width = "5" height = "1.5" depth = "2"
		position = "6 1.5 -5"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #amazon; repeat: 1 1;">
	</a-box>
    
     <a-box
		width = "2" height = "1.5" depth = "2"
		position = "4.5 3 -5"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #; repeat: 1 1;">
	</a-box>
    
     <a-box
		width = "1.5" height = "1" depth = "2"
		position = "4.5 3 -5"
		rotation = "0 0 0"  
		material = "src: #glass; repeat: 1 1;">
	</a-box>
    
     <a-box
		width = "2" height = "1" depth = "1.5"
		position = "4.5 3 -5"
		rotation = "0 0 0"  
		material = "src: #glass; repeat: 1 1;">
	</a-box>
    
    <a-sphere
		radius = "0.5"
		position = "4.2 0.5 -4"
        rotation = "90 0 0"  
		material = "src: #tire;"
		shadow = "cast: true; receive: true; repeat: 3 3;">
	</a-sphere>
    
     <a-sphere
		radius = "0.5"
		position = "7.5 0.5 -4"
        rotation = "90 0 0"  
		material = "src: #tire;"
		shadow = "cast: true; receive: true; repeat: 3 3;">
	</a-sphere>
    
    
    <a-sphere
		radius = "0.5"
		position = "4.2 0.5 -6"
        rotation = "90 0 0"  
		material = "src: #tire;"
		shadow = "cast: true; receive: true; repeat: 3 3;">
	</a-sphere>
    
     <a-sphere
		radius = "0.5"
		position = "7.5 0.5 -6"
        rotation = "90 0 0"  
		material = "src: #tire;"
		shadow = "cast: true; receive: true; repeat: 3 3;">
	</a-sphere>
	
	<a-sphere
		radius = "1"
		position = "2 4 -7"
		material = "src: #bush;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = "1"
		position = "5 4 -7"
		material = "src: #bush;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = "1"
		position = "8 4 -7"
		material = "src: #bush;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = "1"
		position = "11 4 -7"
		material = "src: #bush;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.1" height = "8"
		position = "2 0 -7"
		color = "#8888BB"
		material = "src: #palm; repeat: 2 12;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-cylinder
		radius = "0.1" height = "8"
		position = " 5 0 -7"
		color = "#8888BB"
		material = "src: #palm; repeat: 2 12;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
     <a-cylinder
		radius = "0.1" height = "8"
		position = " 8 0 -7"
		color = "#8888BB"
		material = "src: #palm; repeat: 2 12;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
     <a-cylinder
		radius = "0.1" height = "8"
		position = " 11 0 -7"
		color = "#8888BB"
		material = "src: #palm; repeat: 2 12;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-box
		width = "4" height = "0.1" depth = "100"
		position = "0 0 -5"
		rotation = "0 90 0"  
		color = "#FFFFFF"
		material = "src: #road; repeat: 1 40;">
	</a-box>
	
</a-scene>
</body>
</html>
